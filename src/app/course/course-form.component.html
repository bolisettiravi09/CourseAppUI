<form class="form-group" #courseForm="ngForm">
  <h1>Course Information Form</h1>
  <div class="form-group">
    <label for="courseName">Course Name:</label>
    <input type="text" class="form-control" name="courseName" [ngModel]="course.courseName" #cname="ngModel">
  </div>
  <b>Level:</b>
  <label class="radio-inline" *ngFor="let level of getKeys()">
    <input type="radio" name="level" ngModel [value]='level'>{{level}}
  </label>
  <div class="form-group">
    <label for="price">Price:</label>
    <input type="text" class="form-control" name="price" [ngModel]="course.price">
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="courseForm.invalid">Submit</button>
</form>
