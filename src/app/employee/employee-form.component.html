<h1>Add New Employee</h1>

<form class="form-group" #employeeForm="ngForm" (ngSubmit)="routeMetoAddpage(employeeForm)">
    <div class="form-group">
        <label for="fName">First Name:</label>
        <input type="text" class="form-control" name="fName" [ngModel]="employee.fName" required #ename="ngModel" minlength="5">
        <div *ngIf="ename.touched">
            <div Class="alert alert-danger">
                <div *ngIf="ename.errors?.required">
                    Name is Required field
                </div>
                <div *ngIf="ename.errors?.minlength">
                    Name should have a minimum length of 5 characters
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="lName">Last Name:</label>
            <input type="text" class="form-control" name="lName" [ngModel]="employee.lName" required>
        </div>
        <div class="form-group">
            <label for="mName">Middle Name:</label>
            <input type="text" class="form-control" name="mName" [ngModel]="employee.mName" required>
        </div>
      
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="text" class="form-control" name="age" [ngModel]="employee.age">
        </div>
        <b>Gender:</b>
        <label class="radio-inline" *ngFor="let gender of getKeys()">
            <input type="radio" name="gender" [value]='gender' ngModel required>{{gender}}
        </label>
        <div class="form-group">
            <label for="age">Salary</label>
            <input type="text" class="form-control" name="salary" [ngModel]="employee.salary" required>
        </div>
        <div ngModelGroup="address">
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" class="form-control" name="city" [ngModel]="employee.address.city" required>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" class="form-control" name="state" [ngModel]="employee.address.state" required>
            </div>
            <div class="form-group">
                <label for="street">Street:</label>
                <input type="text" class="form-control" name="street" [ngModel]="employee.address.street" required>
            </div>

            <div class="form-group">
                <label for="zipcode">Zip Code:</label>
                <input type="text" class="form-control" name="zipcode" [ngModel]="employee.address.zipcode" required>
            </div>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="employeeForm.invalid">Submit</button>
    </div>
</form>
