<h2>Employee List</h2>
<table class="table table-striped">
  <tr>
    <th>Emp ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Middle Name</th>
    <th>Gender</th>
    <th>Salary</th>
    <th>City</th>
    <th>Street</th>
    <th>State</th>
    <th>Zipcode</th>
    <th>Action</th>

  </tr>
  <tbody>
    <tr *ngFor="let emp of employees">
      <td>{{emp.empID}}</td>
      <td>{{emp.fName}}</td>
      <td>{{emp.lName}}</td>
      <td>{{emp.mName}}</td>
      <td>{{emp.gender}}</td>
      <td>{{emp.salary}}</td>
      <td>{{emp.address.city}}</td>
      <td>{{emp.address.street}}</td>
      <td>{{emp.address.state}}</td>
      <td>{{emp.address.zipcode}}</td>
      <td>
        <button class="btn btn-primary btn-sm" type="button" (click)="handleEdit(emp.empID)">Edit</button>
        <button class="btn btn-danger btn-sm" type="button" (click)="handleDelete(emp.empID)">Delete</button>
      </td>
    </tr>
  </tbody>
  <button type="button" class="btn btn-primary" (click)="addEmployee()">Add New Employee</button>
</table>
